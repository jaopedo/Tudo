<!DOCTYPE html>

<head>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <style>
    body {
      background: #0d1b2a; /* azul escuro */
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e0e0e0;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #1b4332, #4a148c);
      color: #fff;
      padding: 3rem 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    header .title-main {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header .subtitle {
      font-size: 1.3rem;
      opacity: 0.85;
    }

    h1 {
      color: #38b000;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .card {
      background: #1b1b2f;
      border: none;
      border-radius: 15px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(56, 176, 0, 0.3);
    }

    .card-title {
      color: #38b000;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.3rem;
      border-left: 6px solid #38b000;
      padding-left: 10px;
      position: relative;
    }

    .card-title[data-description]:hover::after {
      content: attr(data-description);
      position: absolute;
      left: 0;
      top: 130%;
      background: #1b1b2f;
      color: #38b000;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(56, 176, 0, 0.5);
      z-index: 10;
    }

    .btn {
      min-width: 140px;
      border-radius: 25px;
      font-weight: 500;
      margin: 0.3rem;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-info {
      background-color: #4a148c;
      color: #e0e0e0;
    }

    .btn-info:hover {
      background-color: #6a1b9a;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(106, 27, 154, 0.5);
    }

    .btn-warning {
      background-color: #1b4332;
      color: #e0e0e0;
    }

    .btn-warning:hover {
      background-color: #38b000;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(56, 176, 0, 0.5);
    }

    footer {
      background-color: #0d1b2a;
      color: #38b000;
      font-weight: 500;
      padding: 1.5rem 0;
      text-align: center;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
